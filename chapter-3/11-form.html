<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./css/11-form.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Φόρμα πληρωμής</h1>
            <div aria-labelledby="personal">
                <h2>Προσωπικά στοιχεία</h2>
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <input type="radio" id="titlemr" name="title" value="Mr">
                        <label for="titlemr">Mr</label>
                    </div>
                    <div>
                        <input type="radio" id="titlemrs" name="title" value="Mrs">
                        <label for="titlemrs">Mrs</label>
                    </div>
                    <div>
                        <input type="radio" name="title" id="titledr" value="Dr">
                        <label for="titledr">Dr</label>
                    </div>
                </fieldset>
                <div>
                    <label for="username">
                        <span>Username: </span>
                        <strong><abbr title="field is required">*</abbr></strong>
                        
                    </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">
                        <strong><abbr title="field is required">*</abbr></strong>
                        <span>Password</span>
                    </label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div>
                <h2>Πληροφοριές πληρωμής</h2>
                <div>
                    <label for="card">Card Type:</label>
                    <select name="usercard" id="card">
                        <option value="" selected disabled>Select Card Type</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="american express">American Express</option>
                    </select>
                </div>
                <div>
                    <label for="card-number">Card Number</label>
                    <input type="text" name="card-number" id="card-number">
                </div>
                <div>
                    <label for="expiration">Expiration Date:</label>
                    <input type="date" id="expiration" name="expiration" placeholder="MM/YY">
                </div>
                <div>
                    <button type="submit">Υποβολη</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
