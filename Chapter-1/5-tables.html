<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>
    <h1>Ενας απλος Πινακας</h1>

        <tr>
            <td>Μαθημα</td>

            <td>Μερα</td>
        </tr>
        <tr>
            <td>Java</td>

            <td>SQL</td>

    </table>
    
    <h1>Thead,Tbody, Tfooter</h1>
    <table>
        <caption>Ωρολογιο Προγραμμα</caption>
        <thead>
            <tr>
                <th>Μαθημα</th>
                <th>Καθηγητης</th>
                <th>Μερα</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>java</td>
                <td>Θανασης</td>
                <td>Δευτερα</td>
                </tr>
            <tr>
                <td>SQL</td>
                <td>Καπετης</td>
                <td>Τεταρτη</td>

            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td>column1</td>
                <td>column2</td>
                <td>column3</td>
            </tr>
        </tfoot> -->
        <tfoot>
            <tr>
                <td colspan="3">Coding Factory</td>
            </tr>
        </tfoot>
    </table>
    
    <hr>
    <table>

        <thead>
            <th>Μαθημα</th>
            <th>Καθηγητης</th>
            <th>Μερα</th>
        </thead>
        <tBOdy>
            <tr>
                <td>java</td>
                <td>Θανασης</td>
                <td>Δευτερα</td>
                </tr>
            <tr>
                <td>SQL</td>
                <td>Καπετης</td>
                <td rowspan="2">Τεταρτη</td>
            </tr>
            <tr>
                <td>Web</td>
                <td>Παναγιωτης, Μαρκος</td>
            </tr>
        </TBOdy>
    </table>
</body>
</html>
